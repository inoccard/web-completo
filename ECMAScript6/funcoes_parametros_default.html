<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D</title>
    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your custom script here -->
    <script type="text/babel">
        /*caso na chamada da função não for passado nenhum parametro,
        o JS atribuirá por padrão os valores passados no parametro da própria função*/
        function contarUmaHistória(personagem='Big Dog', atividade='Correr no parque', nome_dono='Inocêncio') {
            document.write(`Era uma vez um cachorro chamado ${personagem}, ele adorava ${atividade}, 
            seu dono era o ${nome_dono} e eles viveram felizes para sempre.`)
        }
        //contarUmaHistória('Snoop') atribui o valor no primeiro parametro
        //contarUmaHistória(undefined, 'Brincar', 'Cardoso') atribui valores no segundo e terceiro, preservando o primeiro com o valor do default
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
